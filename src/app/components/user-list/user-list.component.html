<h2>Users</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="details-button" (click)="showDetails(user)">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
