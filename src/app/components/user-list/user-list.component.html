<h2>Users</h2>
<table *ngIf="users.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a [routerLink]="['/user', user.id]">
          <button class="details-button" (click)="showDetails(user)">
            Details
          </button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
